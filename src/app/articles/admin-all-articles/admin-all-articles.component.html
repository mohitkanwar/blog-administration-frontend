<div class="container-fluid">
  <div class="row">
    <div class="col-sm-10 col-md-6" *ngFor="let article of articleList">
      <a [routerLink]="'/admin/article/'+article.id">
        <div class="panel">
          <div class="panel-heading">{{article.title}} <span class="label " [ngClass]="article.publishState == 'Published'?'label-success':'label-danger'">{{article.publishState}}</span></div>
          <div class="panel-body">{{article.summary}}</div>
        </div>
      </a>
    </div>
  </div>
</div>
